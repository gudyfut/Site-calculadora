<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="Titulo">Calculadora</h1>
    <div id="box-num">
        <div class="div-num-input">
        <label for="input-num1">OP1</label>
        <input id="input-num1" type="number">
        </div>
        <p id="num-op">+</p>
        <div class="div-num-input">
        <label for="input-num2">OP2</label>
        <input id="input-num2" type="number">
        </div>
    </div>
    <div id="box-op">
        <button id="btn-sum">+</button>
        <button id="btn-sub">-</button>
        <button id="btn-mul">*</button>
    </div>
    <p>Resultado: <span id="resultado"></span></p>
    <footer>Desenvolvido por <nav>https://github.com/gudyfut</nav></footer>


<script src="main.js"></script>
</body>
</html>
